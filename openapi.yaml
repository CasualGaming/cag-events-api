components:
  securitySchemes:
    oidc:
      type: openIdConnect
      openIdConnectUrl: https://localhost
  schemas:
    Compo:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Sponsor:
      type: object
      properties:
        id:
          type: string
        data:
          type: string
    Article:
      type: object
      properties:
        id:
          type: string
        header:
          type: string
        body:
          type: string
    Lan:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Team:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        members:
          type: array
          items:
            $ref: "#/components/schemas/User"
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phone:
          type: string
