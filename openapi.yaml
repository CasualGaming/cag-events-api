components:
  securitySchemes:
    oidc:
      type: openIdConnect
      openIdConnectUrl: https://localhost
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
        email_address:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        birth_date:
          type: string
        street_address:
          type: string
        postal_code:
          type: string
        phone_number:
          type: string
    Event:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    TicketType:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Ticket:
      type: object
      properties:
        id:
          type: integer
          format: int64
        type:
          $ref: "#/components/schemas/TicketType"
    Article:
      type: object
      properties:
        id:
          type: integer
          format: int64
        header:
          type: string
        body:
          type: string
    Sponsor:
      type: object
      properties:
        id:
          type: integer
          format: int64
        data:
          type: string
    Team:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        members:
          type: array
          items:
            $ref: "#/components/schemas/User"
    Competition:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
